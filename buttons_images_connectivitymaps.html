<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Buttons</title>
  <style>
    /* Center the button container */
    .button-container {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      gap: 30px; /* Space between the buttons */
      margin: 20px;
    }

    /* Button styles */
    .custom-button {
      padding: 20px 30px;
      font-size: 18px;
      color: #000; /* Text color */
      background-color: #8ef2a7; /* Light green background */
      border: 2px solid #02b812; /* Green border */
      border-radius: 50px; /* Rounded edges */
      text-decoration: none; /* Remove underline */
      text-align: center;
      cursor: pointer;
      transition: all 0.3s; /* Smooth transition for hover effect */
    }

    /* Hover effect */
    .custom-button:hover {
      background-color: #02b812; /* Darker green background on hover */
      color: white; /* White text on hover */
    }
  </style>
</head>
<body>

  <div class="button-container">
    <!-- Button 1 -->
    <a href="https://emma-bq.github.io/ESRI_Images_Draft.github.io/Modelisation_connectivite_btsl_octobre2021_annexe_en.pdf" 
       class="custom-button" download="Modelisation_connectivite_btsl_octobre2021_annexe_en.pdf">
      Download Appendix (ENG) | Study 2021
    </a>

    <!-- Button 2 -->

       class="custom-button" download="Modelisation_connectivite_btsl_octobre2021_annexe.pdf">
      Download Annexe (FR) | Ã‰tude 2021
    </a>

    <!-- Button 3 -->
    <a href="https://emma-bq.github.io/ESRI_Images_Draft.github.io/Annexe_2019_06_12-compressed.pdf" 
       class="custom-button" download="Annexe_2019_06_12-compressed.pdf">
      Download Species-Specific Figures | 2019 (FR only)
    </a>
  </div>

</body>
</html>
