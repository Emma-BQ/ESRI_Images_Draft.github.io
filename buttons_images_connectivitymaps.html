<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Buttons</title>
  <style>
    /* Center the button container */
    .button-container {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      gap: 30px; /* Space between the buttons */
      margin: 20px;
    }

    /* Button styles */
    .custom-button {
      padding: 20px 30px;
      font-size: 18px;
      color: #000; /* Text color */
      background-color: #8ef2a7; /* Light green background */
      border: 2px solid #02b812; /* Green border */
      border-radius: 50px; /* Rounded edges */
      text-decoration: none; /* Remove underline */
      text-align: center;
      cursor: pointer;
      transition: all 0.3s; /* Smooth transition for hover effect */
    }

    /* Hover effect */
    .custom-button:hover {
      background-color: #02b812; /* Darker green background on hover */
      color: white; /* White text on hover */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Buttons -->
  <a href="https://quebio.ca/en/connectivity_report#:~:text=Ecological%20connectivity%20is%20expected%20to,from%201%25%20to%2012%25." 
     class="custom-button" target="_blank" rel="noopener noreferrer">
    Species-Specific Figures (FR only)
  </a>

     class="custom-button" target="_blank" rel="noopener noreferrer">

  </div>
</body>
</html>
