<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Example</title>
  <style>
    /* Container for buttons */
    .button-container {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      gap: 30px; /* Space between the buttons */
      margin: 20px;
    }

    /* Common button styles */
    .custom-button {
      padding: 20px 30px;
      font-size: 18px;
      color: white;
      background-color: #02b812; /* Primary color */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Hover effect */
    .custom-button:hover {
      background-color: #018a0d; /* Darker shade on hover */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Species-Specific Figures -->
    <a href="https://quebio.ca/sites/default/files/Annexe_2019_06_12.pdf" 
       class="custom-button" target="_blank" rel="noopener noreferrer">
      Species-Specific Figures
    </a>
    <!-- Appendix | Study -->
    <a href="https://quebio.ca/sites/default/files/reports/Modelisation_connectivite_btsl_octobre2021_annexe_en.pdf" 
       class="custom-button" target="_blank" rel="noopener noreferrer">
      Appendix | Study
    </a>
  </div>
</body>
</html>
