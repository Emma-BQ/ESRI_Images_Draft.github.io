<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons and Images</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center; /* Center align all content */
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light background color */
    }

    /* Button container styles */
    .button-container {
      display: flex;
      justify-content: center; /* Center buttons horizontally */
      gap: 30px; /* Space between buttons */
      margin: 20px 0 40px; /* Add extra margin-bottom to separate from images */
    }

    /* Button styles */
    .custom-button {
      padding: 15px 25px;
      font-size: 18px;
      color: #000; /* Text color */
      background-color: #8ef2a7; /* Light green background */
      border: 2px solid #02b812; /* Green border */
      border-radius: 50px; /* Rounded edges */
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    /* Hover effect for buttons */
    .custom-button:hover {
      background-color: #02b812; /* Darker green background */
      color: white; /* White text */
    }

    /* Image grid container */
    .image-grid {
      display: inline-grid; /* Use inline-grid to center images horizontally */
      grid-template-columns: repeat(2, 1fr); /* Two images per row */
      gap: 30px; /* Space between images */
      justify-content: center; /* Center images within the grid */
      margin: 20px auto; /* Space above and below the image grid */
    }

    /* Image styling */
    .image-grid img {
      width: 100%; /* Make images responsive */
      max-width: 400px; /* Limit image size */
      border: 2px solid #ccc; /* Optional: Add a border around images */
      border-radius: 5px; /* Rounded edges */
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    /* Header styling */
    .header {
      margin: 20px 0 10px; /* Space around the header */
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Button section -->
  <div class="button-container">
    <a href="https://quebio.ca/sites/default/files/Annexe_2019_06_12.pdf" class="custom-button" target="_blank" rel="noopener noreferrer">Species-Specific Figures</a>
    <a href="https://quebio.ca/sites/default/files/reports/Modelisation_connectivite_btsl_octobre2021_annexe_en.pdf" class="custom-button" target="_blank" rel="noopener noreferrer">Appendix | Study</a>
  </div>

  <!-- Header -->
  <div class="header">Protected Areas and Biodiversity Maps</div>

  <!-- Image grid section -->
  <div class="image-grid">
    <div>
      <img src="image1.jpg" alt="Image 1 Description">
    </div>
    <div>
      <img src="image2.jpg" alt="Image 2 Description">
    </div>
    <div>
      <img src="image3.jpg" alt="Image 3 Description">
    </div>
    <div>
      <img src="image4.jpg" alt="Image 4 Description">
    </div>
  </div>
</body>
</html>
