<!DOCTYPE html>
<html>
<head>
  <title>Hover Image Description</title>
  <style>
    /* Make the classes for later */
    body {
    display: flex;
      justify-content: center;
      align-items: center;
      margin: 0; /* Remove margin to eliminate white space around the page */
      padding: 0; /* Remove padding to eliminate white space around the page */
    }

    .image-section-container {
      position: relative;
      width: 25%; /* Adjust the width as needed */
      height: 100vh; /* Adjust the height as needed */
      overflow: hidden;
    }

    .image-container {
      display: inline-block;
      margin: 10px;
      text-align: center; /* Center align the content within the container */
    }

    .image-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
      align-content: center;
    }

    .image-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      align-content:center;
    }

    .image-description {
      text-align: center;
      margin-top: 5px;
    }

    /* Hide the rest of the page content */
    .page-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-circle">
      <!-- /* open link in new tab */ -->
      <a href="https://www.thegonzalezlab.org/about-andrew-gonzalez" target="_blank">
      <!-- set up image  -->
        <img src="https://qcbs.ca/qcbs-database/media/profile_photos/Pic_37Andrew_Gonzalez.JPG" alt="Image of Andrew Gonzalez">
      </a>
    </div>
    <!-- define text -->
    <div class="image-description">
      <p><b>Andrew Gonzalez</b></p>
    </div>
  </div>

  <div class="image-container">
    <div class="image-circle">
      <a href="https://qcbs.ca/research-professional-guillaume-larocque/" target="_blank">
        <img src="https://qcbs.ca/wp-content/uploads/2018/08/20120930-7848_d.jpg" alt="Image of Andrew Gonzalez">
      </a>
    </div>
    <div class="image-description">
      <p><b>Guillaume Larocque</b></p>
    </div>
  </div>

  <div class="image-container">
    <div class="image-circle">
      <a href="https://apexrms.com/people/" target="_blank">
        <img src="https://media.licdn.com/dms/image/C5603AQHvjtnU7qYt5A/profile-displayphoto-shrink_800_800/0/1600111779974?e=2147483647&v=beta&t=zQ8VB0IUlkcSEBKUsfiwrKGHWAz6O69Op4uxJYrsGcI" alt="Image of Bronwyn Rayfield">
      </a>
    </div>
    <div class="image-description">
      <p><b>Bronwyn Rayfield</b></p>
    </div>
  </div>

  <div class="image-container">
    <div class="image-circle">
      <a href="https://apexrms.com/people/" target="_blank">
        <img src="https://media.licdn.com/dms/image/C4D03AQG7pnyir8kvpA/profile-displayphoto-shrink_800_800/0/1648320276114?e=2147483647&v=beta&t=ibvaVKzY9TZE5IUS88h-whS8v0RQ-gDF1_4uGFNoyyI" alt="Image of Colin Daniel">
      </a>
    </div>
    <div class="image-description">
      <p><b>Colin Daniel</b></p>
    </div>
  </div>
</body>
</html>
<!-- The width and height of the .image-circle class were set to the same value (e.g., 200px) to create a square shape, which can accommodate the circular image.
The border-radius property was set to 50%, making the corners of the square element rounded and transforming it into a circle.
The .image-circle img class has width and height properties set to 100% to make the image fill the entire space of the circular container.
The object-fit: cover property was used to maintain the image's aspect ratio and ensure it covers the entire space within the circular container. This may crop or stretch the image as needed to fit the container.
The overflow: hidden property was applied to the .image-circle class to clip any parts of the image that exceed the circular boundary, ensuring that only the portion within the circle is visible. -->
